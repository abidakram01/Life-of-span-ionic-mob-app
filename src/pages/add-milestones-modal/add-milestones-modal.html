  <ion-content no-padding>
    <ion-grid style="margin-top: 5%">
      <ion-row>
        <ion-col col-12><h5>When would you like to achieve this milestone?</h5></ion-col>

        <ion-grid style="margin-top: 20%">
          <ion-row>
            <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
          </ion-row>
        </ion-grid>

        <ion-col col-12><button ion-button full round class="SignInButton">Set date</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
