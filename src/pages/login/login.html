<ion-col col-12>
  <div class="black-bg">
    <img src="../assets/imgs/Lifespan.@2x.png">
    <h4>One life. Make it count.</h4>
    <h4 class="botomUnderLine"></h4>
  </div>
</ion-col>

<ion-col>
  <form class="signIn">

    <input type="text" name="Email" placeholder="Email">
    <br>
    <br>
    <input type="password" name="password" placeholder="Password">

    <br>
    <br>
    <button ion-button full round class="SignInButton" (click)="Setup()">Log in</button>
  </form>
</ion-col>

<ion-col>
  <h3><a (click)="ForgotPassword()">Forgot password</a></h3>
</ion-col>

<ion-col>
  <h3><a (click)="Signup()">Sign up</a></h3>
</ion-col>
